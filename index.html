<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">77.223423
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>   
            <button type="button" id="clear" style="background-color: rgb(135, 174, 246)">C</button>
            <button type="button" id="percent" style="background-color: rgb(135, 174, 246)">%</button>
            <button type="button" id="back" style="background-color: rgb(135, 174, 246)">B</button>
            <button type="button" id="divide" style="background-color: rgb(145, 145, 251)">รท</button>

            <button type="button" id="seven">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button>
            <button type="button" id="multiply" style="background-color: rgb(145, 145, 251)">*</button>
            
            <button type="button" id="four">4</button>
            <button type="button" id="five">5</button>
            <button type="button" id="six">6</button>
            <button type="button" id="subtract" style="background-color: rgb(145, 145, 251)">-</button>
            
            <button type="button" id="one">1</button>
            <button type="button" id="two">2</button>
            <button type="button" id="three">3</button>
            <button type="button" id="add" style="background-color: rgb(145, 145, 251)">+</button>
            
            <button type="button" id="zero">0</button>
            <button type="button" id="float">.</button>
            <button type="button" id="equals" style="background-color: rgb(145, 145, 251)">=</button>
        
    </div>      

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
